<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mamma Buffona - Silly Mommy</title>
    <script type="module" crossorigin src="./assets/index-DTnfOci6.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-QmLU6N3m.css">
    <style>
      /* Hide original language toggle */
      .language-toggle { display: none !important; }

      /* Custom language selector */
      #custom-lang {
        position: fixed;
        top: 1.5rem;
        right: 1.5rem;
        z-index: 1000;
        display: flex;
        gap: .5rem;
        padding: .5rem;
        background: rgba(255,255,255,0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.3);
        border-radius: 50px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      }
      #custom-lang button {
        padding: .5rem 1rem;
        border: none;
        background: transparent;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        font-size: .9rem;
        transition: all .3s;
        color: #333;
      }
      #custom-lang button.active {
        background: #ff6b6b;
        color: #fff;
      }
      #custom-lang button:hover:not(.active) {
        background: rgba(255,107,107,0.2);
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Custom Language Selector -->
    <div id="custom-lang">
      <button class="active" onclick="setLang('it')">ðŸ‡®ðŸ‡¹ IT</button>
      <button onclick="setLang('en')">ðŸ‡¬ðŸ‡§ EN</button>
      <button onclick="setLang('vn')">ðŸ‡»ðŸ‡³ VN</button>
    </div>

    <script>
      function setLang(lang) {
        // Update button states
        document.querySelectorAll('#custom-lang button').forEach(btn => {
          btn.classList.remove('active');
          if (btn.textContent.toLowerCase().includes(lang)) {
            btn.classList.add('active');
          }
        });

        // Find and click the React language button
        setTimeout(() => {
          const reactBtns = document.querySelectorAll('.language-toggle .lang-btn, .lang-btn');
          reactBtns.forEach(btn => {
            const btnText = btn.textContent.toLowerCase();
            if (btnText.includes(lang) || btn.innerText.toLowerCase() === lang) {
              btn.click();
            }
          });
        }, 100);
      }
    </script>
  </body>
</html>
