<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REPLICATOR v9 â€” Play Now</title>
  <style>
    html, body, #root {
      background: #04060a !important;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
    }
    .loading {
      color: #fff;
      padding: 2rem;
      font-family: monospace;
    }
    .error {
      color: #f55;
      padding: 2rem;
      font-family: monospace;
    }
    /* HOME OVERLAY - TOP CENTER */
    .home-overlay { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); z-index: 9999; }
    .home-overlay a { display: flex; align-items: center; gap: 8px; background: linear-gradient(135deg, #1a1a2e 0%, #2d2d4a 100%); padding: 8px 14px; border-radius: 8px; text-decoration: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: all 0.3s ease; border: 1px solid #3d3d5c; }
    .home-overlay a:hover { transform: translateX(-50%) scale(1.05); box-shadow: 0 6px 20px rgba(0,0,0,0.4); }
    .home-overlay img { height: 28px; width: auto; }
    .home-overlay .home-text { font-family: monospace; font-size: 0.9rem; color: #d4a574; font-weight: 600; letter-spacing: 1px; }
    @media (max-width: 768px) { .home-overlay { top: 10px; } .home-overlay a { padding: 6px 10px; } .home-overlay img { height: 22px; } .home-overlay .home-text { display: none; } }
  </style>
  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>
<body>
  <!-- HOME OVERLAY -->
  <div class="home-overlay">
    <a href="https://elvec1o.github.io/home/" title="Back to elvec1o">
      <img src="../img/logo-elvec1o.png" alt="elvec1o" onerror="this.style.display='none'">
      <span class="home-text">elvec1o</span>
    </a>
  </div>

  <div id="root">
    <div class="loading">Loading REPLICATOR v9...</div>
  </div>

  <script>
    // Expose React hooks globally for the game
    const { useState, useEffect, useCallback, useRef } = React;

    // Load and run the game
    fetch('./replicator_v9.jsx')
      .then(res => {
        if (!res.ok) throw new Error('HTTP ' + res.status);
        return res.text();
      })
      .then(code => {
        // Remove import statement completely
        let cleanCode = code.replace(/^import\s+React[\s\S]*?from\s+['"]react['"];?\s*/m, '');

        // Change export default function to regular function
        cleanCode = cleanCode.replace(/^export\s+default\s+function\s+/m, 'function ');

        // Transform JSX to JS
        const result = Babel.transform(cleanCode, {
          presets: ['react'],
          filename: 'game.jsx'
        });

        // Create and run script
        const script = document.createElement('script');
        script.textContent = result.code + '\n\nReactDOM.createRoot(document.getElementById("root")).render(React.createElement(Game));';
        document.body.appendChild(script);
      })
      .catch(err => {
        document.getElementById('root').innerHTML =
          '<div class="error"><h1>Error loading game</h1><pre>' + err.message + '</pre>' +
          '<p style="color:#888;margin-top:1rem;">Check browser console for details</p></div>';
        console.error('Load error:', err);
      });
  </script>
</body>
</html>
