<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REPLICATOR v9 â€” Play Now</title>
  <style>
    html, body, #root {
      background: #04060a !important;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
    }
    .loading {
      color: #fff;
      padding: 2rem;
      font-family: monospace;
    }
    .error {
      color: #f55;
      padding: 2rem;
      font-family: monospace;
    }
  </style>
  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>
<body>
  <div id="root">
    <div class="loading">Loading REPLICATOR v9...</div>
  </div>

  <script>
    // Expose React hooks globally for the game
    const { useState, useEffect, useCallback, useRef } = React;

    // Load and run the game
    fetch('./replicator_v9.jsx')
      .then(res => {
        if (!res.ok) throw new Error('HTTP ' + res.status);
        return res.text();
      })
      .then(code => {
        // Remove import statement completely
        let cleanCode = code.replace(/^import\s+React[\s\S]*?from\s+['"]react['"];?\s*/m, '');

        // Change export default function to regular function
        cleanCode = cleanCode.replace(/^export\s+default\s+function\s+/m, 'function ');

        // Transform JSX to JS
        const result = Babel.transform(cleanCode, {
          presets: ['react'],
          filename: 'game.jsx'
        });

        // Create and run script
        const script = document.createElement('script');
        script.textContent = result.code + '\n\nReactDOM.createRoot(document.getElementById("root")).render(React.createElement(Game));';
        document.body.appendChild(script);
      })
      .catch(err => {
        document.getElementById('root').innerHTML =
          '<div class="error"><h1>Error loading game</h1><pre>' + err.message + '</pre>' +
          '<p style="color:#888;margin-top:1rem;">Check browser console for details</p></div>';
        console.error('Load error:', err);
      });
  </script>
</body>
</html>
