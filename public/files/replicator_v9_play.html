<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REPLICATOR v9 â€” Play Now</title>
  <style>
    html, body, #root {
      background: #04060a !important;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
    }
  </style>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root">
    <div style="color:#fff;padding:2rem;font-family:monospace;">Loading game...</div>
  </div>

  <script>
    // Fetch and process the JSX
    fetch('./replicator_v9.jsx')
      .then(res => {
        if (!res.ok) throw new Error('Failed to load: ' + res.status);
        return res.text();
      })
      .then(code => {
        // Remove import and change export to assignment
        let cleanCode = code
          .replace(/^import\s+.*?from\s+['"]react['"];?\s*/gm, '')
          .replace(/^export\s+default\s+function\s+(\w+)/m, 'function $1');

        // Add render call at the end
        cleanCode += `
          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(React.createElement(Game));
        `;

        // Transform with Babel
        const transformed = Babel.transform(cleanCode, {
          presets: ['react'],
          filename: 'game.jsx'
        }).code;

        // Execute
        eval(transformed);
      })
      .catch(err => {
        document.getElementById('root').innerHTML = `
          <div style="color:#f55;padding:2rem;font-family:monospace;">
            <h1>Error loading game</h1>
            <pre>${err.message}</pre>
            <p style="color:#888;margin-top:2rem;">Try refreshing or check console for details.</p>
          </div>
        `;
        console.error(err);
      });
  </script>
</body>
</html>
